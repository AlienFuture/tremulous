language: cpp
sudo: required
dist: trusty

git:
    depth: 5

script:
    - ./misc/travis-ci-build.sh

notifications:
    email:
      on_success: change
      on_failure: change

matrix:
  include: 
    - os: linux
      env: USE_RESTCLIENT=1 PLATFORM=mingw32 ARCH=x86_64
      compiler: gcc
      before_install:
        - rm -rf build
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libgl1-mesa-dev
            - libsdl2-dev
            - libfreetype6-dev
            - mingw-w64
            - g++-mingw-w64
            - g++-multilib

    - os: linux
      env: USE_RESTCLIENT=1 USE_CODEC_VORBIS=1 USE_FREETYPE=1 ARCH=x86_64
      compiler: gcc
      before_install:
        - rm -rf build
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libgl1-mesa-dev
            - libsdl2-dev
            - libfreetype6-dev

    - os: osx
      osx_image: xcode8
      compiler: clang
      env: USE_RESTCLIENT=1 USE_CODEC_VORBIS=1 USE_FREETYPE=1 ARCH=x86_64
      before_install:
        - brew update
        - brew install freetype --universal
        - rm -rf build

    - os: osx
      osx_image: xcode8
      compiler: clang 
      env: USE_RESTCLIENT=1 USE_CODEC_VORBIS=1 USE_FREETYPE=1 ARCH=x86
      before_install:
        - brew update
        - brew install freetype --universal
        - rm -rf build

deploy:
    provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
    file_glob: true
    file: "build/*.zip"
